<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS only pie chart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
    <div class="pie" style="--p: 20">20%</div>
    <div class="pie" style="--p: 40; --c: orange; --b: 10px">40%</div>
    <div class="pie no-round" style="--p: 60; --c: purple; --b: 15px">60%</div>
    <div class="pie animate no-round" style="--p: 100; --c: grey">100%</div>
    <div class="pie animate" style="--p: 10; --c: green">10%</div>
  </div>
  </body>
</html>
